<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Биржа NFT</title>
  <style>
    body { margin:0; font-family: Arial, sans-serif; background: #e6f0fa; color: #000; }
    header {
      background: #0077cc; color: #fff; padding: 15px; text-align: center;
      font-size: 24px; font-weight: bold;
    }
    #profileBtn {
      position: fixed; top: 15px; left: 15px;
      padding: 10px 20px; font-size: 16px;
      background: #005fa3; color: white; border: none; border-radius: 5px; cursor: pointer;
    }
    #profileBtn:hover { background: #00447a; }
    #profilePanel {
      display: none; position: fixed; top: 60px; left: 15px;
      width: 320px; max-height: 80vh; overflow-y: auto;
      background: white; border-radius: 10px; padding: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      z-index: 1000;
    }
    #profilePanel h2 { margin-top: 0; }
    #profilePanel button {
      margin-top: 15px; width: 100%; padding: 10px; font-size: 16px;
      background: #c33; color: white; border: none; border-radius: 5px; cursor: pointer;
    }
    #profilePanel button:hover { background: #a22; }

    #loginSection {
      max-width: 320px; margin: 100px auto; padding: 20px;
      background: white; border-radius: 10px; box-shadow: 0 0 10px #aaa;
      text-align: center;
    }
    #loginSection input {
      width: 100%; padding: 10px; margin: 10px 0; font-size: 16px;
      border: 1px solid #aaa; border-radius: 5px;
    }
    #loginSection button {
      width: 100%; padding: 12px; background: #0077cc; color: white; border: none;
      font-size: 18px; border-radius: 5px; cursor: pointer;
    }
    #loginSection button:hover {
      background: #005fa3;
    }

    #container {
      display: flex; flex-wrap: wrap; justify-content: center; gap: 15px;
      padding: 15px;
    }
    .card {
      background: white; width: 200px; border-radius: 10px;
      box-shadow: 0 0 7px #aaa; padding: 10px; text-align: center;
      display: flex; flex-direction: column; align-items: center;
    }
    .card img {
      max-width: 100%; border-radius: 8px; margin-bottom: 10px;
    }
    .card button {
      margin-top: auto; padding: 8px 10px; width: 100%;
      background: #0077cc; color: white; border: none; border-radius: 6px;
      font-weight: bold; cursor: pointer;
    }
    .card button:hover { background: #005fa3; }

    #userNFTs {
      display: flex; gap: 15px; flex-wrap: wrap; justify-content: center;
      margin-top: 15px;
    }
    #userNFTs .card {
      width: 150px;
    }

    /* Telegram logo bottom */
    #telegramLink {
      position: fixed;
      bottom: 0; left: 0; width: 100%; background: #0088cc;
      text-align: center; padding: 10px 0;
    }
    #telegramLink img {
      height: 40px; cursor: pointer;
    }
  </style>
</head>
<body>

<header>NFT Биржа</header>

<button id="profileBtn" style="display:none;">Профиль</button>

<div id="profilePanel"></div>

<div id="loginSection">
  <input id="login" placeholder="Логин" autocomplete="username" />
  <input id="password" type="password" placeholder="Пароль" autocomplete="current-password" />
  <button id="btnLogin">Войти / Зарегистрироваться</button>
</div>

<div id="container" style="display:none;"></div>

<div id="telegramLink">
  <a href="https://t.me/Maxsimka172" target="_blank" rel="noopener noreferrer" title="Telegram @Maxsimka172">
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram" />
  </a>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
  import { getDatabase, ref, get, set, child, update } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAAgeGGJAqYjQf0B8W_K7OX01aoriYeULo",
    authDomain: "nft-birga.firebaseapp.com",
    databaseURL: "https://nft-birga-default-rtdb.firebaseio.com",
    projectId: "nft-birga",
    storageBucket: "nft-birga.appspot.com",
    messagingSenderId: "387414090259",
    appId: "1:387414090259:web:8342f9a11174433dc895e6",
    measurementId: "G-2Q5WNT0VGQ"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const loginSection = document.getElementById('loginSection');
  const loginInput = document.getElementById('login');
  const passwordInput = document.getElementById('password');
  const btnLogin = document.getElementById('btnLogin');
  const container = document.getElementById('container');
  const profileBtn = document.getElementById('profileBtn');
  const profilePanel = document.getElementById('profilePanel');

  let currentUser = null;

  btnLogin.onclick = async () => {
    const login = loginInput.value.trim();
    const password = passwordInput.value.trim();
    if (!login || !password) {
      alert('Введите логин и пароль');
      return;
    }

    try {
      const userRef = ref(db, 'users/' + login);
      const userSnap = await get(userRef);
      if (!userSnap.exists()) {
        // Создать пользователя
        await set(userRef, { password, balance: 0 });
      } else {
        const userData = userSnap.val();
        if (userData.password !== password) {
          alert('Неверный пароль');
          return;
        }
      }
      currentUser = login;
      loginSection.style.display = 'none';
      profileBtn.style.display = 'block';
      container.style.display = 'flex';
      await loadNFTs();
      showProfile();
    } catch (e) {
      alert('Ошибка при авторизации');
      console.error(e);
    }
  };

  profileBtn.onclick = () => {
    if (profilePanel.style.display === 'block') {
      profilePanel.style.display = 'none';
    } else {
      showProfile();
      profilePanel.style.display = 'block';
    }
  };

  async function loadNFTs() {
    container.innerHTML = 'Загрузка...';
    try {
      const nftsSnap = await get(ref(db, 'nfts'));
      const nfts = nftsSnap.val() || {};
      container.innerHTML = '';
      Object.entries(nfts).forEach(([key, nft]) => {
        const card = document.createElement('div');
        card.className = 'card';

        card.innerHTML = `
          <img src="${nft.image}" alt="${nft.title}" />
          <h3>${nft.title}</h3>
          <p>Код: ${nft.code}</p>
          <p>Владелец: ${nft.owner}</p>
          <p>Цена: ${nft.forSale ? nft.price + ' STAR' : 'Не на продаже'}</p>
        `;

        if (nft.owner === currentUser) {
          if (nft.forSale) {
            const btnCancel = document.createElement('button');
            btnCancel.textContent = 'Снять с продажи';
            btnCancel.onclick = () => toggleSale(key, false);
            card.appendChild(btnCancel);
          } else {
            const btnSell = document.createElement('button');
            btnSell.textContent = 'Выставить на продажу';
            btnSell.onclick = () => {
              const price = prompt('Введите цену (не ниже 0)', nft.price || '0');
              const parsedPrice = Number(price);
              if (!isNaN(parsedPrice) && parsedPrice >= 0) {
                toggleSale(key, true, parsedPrice);
              } else {
                alert('Некорректная цена');
              }
            };
            card.appendChild(btnSell);
          }
        } else if (nft.forSale) {
          const btnBuy = document.createElement('button');
          btnBuy.textContent = 'Купить';
          btnBuy.onclick = () => buyNFT(key, nft.price);
          card.appendChild(btnBuy);
        }

        container.appendChild(card);
      });
    } catch (e) {
      container.innerHTML = 'Ошибка загрузки NFT';
      console.error(e);
    }
  }

  async function toggleSale(nftKey, forSale, price) {
    try {
      const nftRef = ref(db, 'nfts/' + nftKey);
      const nftSnap = await get(nftRef);
      if (!nftSnap.exists()) return alert('NFT не найден');

      let updateData = { forSale };
      if (forSale) updateData.price = price;

      await update(nftRef, updateData);
      await loadNFTs();
      if (profilePanel.style.display === 'block') showProfile();
    } catch (e) {
      alert('Ошибка обновления статуса продажи');
      console.error(e);
    }
  }

  async function buyNFT(nftKey, price) {
    try {
      if (!currentUser) {
        alert('Войдите в аккаунт чтобы купить');
        return;
      }
      const nftRef = ref(db, 'nfts/' + nftKey);
      const nftSnap = await get(nftRef);
      if (!nftSnap.exists()) return alert('NFT не найден');

      const nft = nftSnap.val();
      if (!nft.forSale) return alert('NFT не выставлен на продажу');

      if (nft.owner === currentUser) return alert('Вы не можете купить собственный NFT');

      // Проверим баланс покупателя
      const buyerRef = ref(db, 'users/' + currentUser);
      const buyerSnap = await get(buyerRef);
      if (!buyerSnap.exists()) return alert('Пользователь не найден');
      const buyer = buyerSnap.val();

      if ((buyer.balance || 0) < price) {
        alert('Недостаточно баланса для покупки');
        return;
      }

      // Баланс продавца
      const sellerRef = ref(db, 'users/' + nft.owner);
      const sellerSnap = await get(sellerRef);
      let seller = sellerSnap.exists() ? sellerSnap.val() : { balance: 0 };

      // Обновим балансы и владельца NFT
      await update(buyerRef, { balance: buyer.balance - price });
      await update(sellerRef, { balance: (seller.balance || 0) + price });
      await update(nftRef, { owner: currentUser, forSale: false, price: price });

      alert('Покупка прошла успешно!');
      await loadNFTs();
      if (profilePanel.style.display === 'block') showProfile();
    } catch (e) {
      alert('Ошибка при покупке');
      console.error(e);
    }
  }

  async function showProfile() {
    if (!currentUser) {
      profilePanel.innerHTML = '<p>Пожалуйста, войдите в аккаунт</p>';
      return;
    }
    profilePanel.innerHTML = '<h2>Профиль: ' + currentUser + '</h2>';

    try {
      const userSnap = await get(ref(db, 'users/' + currentUser));
      if (!userSnap.exists()) {
        profilePanel.innerHTML += '<p>Пользователь не найден</p>';
        return;
      }
      const user = userSnap.val();

      profilePanel.innerHTML += `<p>Баланс: ${user.balance || 0} STAR</p>`;

      profilePanel.innerHTML += '<h3>Ваши NFT:</h3><div id="userNFTs"></div>';

      const nftsSnap = await get(ref(db, 'nfts'));
      const nfts = nftsSnap.val() || {};
      const userNFTsDiv = profilePanel.querySelector('#userNFTs');
      userNFTsDiv.innerHTML = '';

      Object.entries(nfts).forEach(([key, nft]) => {
        if (nft.owner === currentUser) {
          const card = document.createElement('div');
          card.className = 'card';
          card.style.width = '150px';
          card.innerHTML = `
            <img src="${nft.image}" alt="${nft.title}" />
            <h4>${nft.title}</h4>
            <p>Код: ${nft.code}</p>
            <p>Цена: ${nft.forSale ? nft.price + ' STAR' : 'Не на продаже'}</p>
          `;
          userNFTsDiv.appendChild(card);
        }
      });

      const btnLogout = document.createElement('button');
      btnLogout.textContent = 'Выйти из аккаунта';
      btnLogout.onclick = () => {
        currentUser = null;
        loginSection.style.display = 'block';
        profileBtn.style.display = 'none';
        profilePanel.style.display = 'none';
        container.style.display = 'none';
        loginInput.value = '';
        passwordInput.value = '';
        container.innerHTML = '';
      };
      profilePanel.appendChild(btnLogout);
    } catch (e) {
      profilePanel.innerHTML += '<p>Ошибка загрузки профиля</p>';
      console.error(e);
    }
  }

</script>

</body>
</html>
